<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Games Inventory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="topbar">
        <img src="img/logo.png" alt="MyGamesInventory Logo" />
        <div class="auth">
          <div id="filters"></div>
          <span id="who" style="margin-left: 8px"></span>
          <a id="login-link" href="/app/login.html">Login</a>
          <button id="logout-btn" style="display: none">Logout</button>
        </div>
      </div>

      <section class="controls">
        <label>
          Genre:
          <select id="genre-select">
            <option value="">All</option>
          </select>
        </label>

        <label>
          Franchise:
          <select id="franchise-select">
            <option value="">All</option>
          </select>
        </label>

        <label>
          Console:
          <select id="console-select">
            <option value="">All</option>
          </select>
        </label>

        <label class="search">
          Search:
          <input
            id="search-input"
            type="search"
            placeholder="Search title, description, characters"
          />
        </label>
      </section>

      <div id="create-form">
        <h3>Create New Game</h3>
        <form id="game-create-form">
          <label>Title: <input type="text" id="create-title" required /></label
          ><br />
          <label
            >Description: <textarea id="create-description"></textarea></label
          ><br />
          <label>Console: <input type="text" id="create-console" /></label
          ><br />
          <label>Genre: <input type="text" id="create-genre" /></label><br />
          <label>Franchise: <input type="text" id="create-franchise" /></label
          ><br />
          <label>Developer: <input type="text" id="create-developer" /></label
          ><br />
          <label>Publisher: <input type="text" id="create-publisher" /></label
          ><br />
          <label>Release Date: <input type="date" id="create-release" /></label
          ><br />
          <label
            >Characters (comma separated):
            <input type="text" id="create-characters" /></label
          ><br />
          <button type="submit">Add Game</button>
        </form>
      </div>

      <div id="edit-form" style="display: none">
        <h3>Edit Game</h3>
        <form id="game-edit-form">
          <input type="hidden" id="edit-id" />
          <label>Title: <input type="text" id="edit-title" /></label><br />
          <label>Description: <textarea id="edit-description"></textarea></label
          ><br />
          <label>Console: <input type="text" id="edit-console" /></label><br />
          <label>Genre: <input type="text" id="edit-genre" /></label><br />
          <button type="submit">Save</button>
          <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
      </div>

      <section id="results"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
